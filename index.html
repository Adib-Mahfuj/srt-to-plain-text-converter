<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SRT to Plain Text</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
/* Body */
body{
  margin:0; padding:0; font-family:'Inter',sans-serif;
  display:flex; justify-content:center; align-items:center;
  min-height:100vh; width:100vw; background:#f0f2f5; color:#111;
  transition:0.5s;
}
body.dark{
  background: linear-gradient(135deg, #1e1e1e, #121212);
  color:#eee;
}

/* Card Container */
.container{
  display:flex; flex-direction:column; justify-content:flex-start; align-items:center;
  width:95%; max-width:850px; height:90vh; padding:25px 30px; 
  background:#ffffff; border-radius:20px; box-shadow:0 10px 30px rgba(0,0,0,0.1);
  transition:0.5s;
}
body.dark .container{
  background:#1e1e1e;
  box-shadow:0 10px 30px rgba(0,0,0,0.3);
}

/* Header */
h1{
  font-family:'Roboto',sans-serif; font-weight:900; font-size:28px;
  background: linear-gradient(90deg, #007bff, #00c6ff); 
  -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
  margin-bottom:15px; text-align:center;
}

/* File name */
#file-name{ font-size:15px; font-weight:600; margin-bottom:12px; color:#333; }
body.dark #file-name{ color:#eee; }

/* Drag & Drop area */
#drop-area{
  width:100%; padding:15px; margin-bottom:15px;
  border-radius:12px; background:#f8f9fa; cursor:pointer;
  display:flex; justify-content:center; align-items:center; text-align:center;
  font-weight:600; font-size:16px; box-shadow:0 3px 12px rgba(0,0,0,0.1);
  transition:0.3s, color 0.3s, background 0.3s;
}
#drop-area:hover{
  background:#e0e0e0; box-shadow:0 6px 20px rgba(0,0,0,0.15);
}
body.dark #drop-area{
  background:#2a2a2a; color:#eee;
}
body.dark #drop-area:hover{
  background:#3a3a3a;
}

/* File icon color */
#drop-area .file-icon{
  margin-right:8px; 
  color:#FFD700; /* holud color */
  transition:0.3s;
}
#drop-area:hover .file-icon{ color:#FFC300; } /* hover e aro bright holud */

/* Scrollable converted text */
#output{
  width:100%; flex:1; padding:15px; margin-bottom:15px;
  border-radius:12px; border:1px solid #ccc; font-size:16px; line-height:1.5;
  resize:none; overflow-y:auto; background:transparent; color:inherit;
  transition:0.3s;
}
#output:focus{ outline:none; border-color:#007bff; box-shadow:0 0 12px rgba(0,123,255,0.2); }

/* Buttons */
button, .theme-toggle{
  padding:10px 35px; border:none; border-radius:25px;
  background: linear-gradient(90deg, #007bff, #00c6ff); color:#fff; font-size:15px; font-weight:600;
  cursor:pointer; transition:0.3s, box-shadow 0.3s, transform 0.2s;
}
button:hover, .theme-toggle:hover{
  background: linear-gradient(90deg, #0056b3, #009acd);
  box-shadow:0 6px 20px rgba(0,123,255,0.4);
  transform: translateY(-2px);
}

/* Theme toggle position */
.theme-toggle{
  position:absolute; top:12px; right:12px; padding:10px 25px; border-radius:25px; z-index:10;
}

/* Credit */
.credit{
  margin-top:10px; font-size:13px; color:#555; font-family:'Roboto',sans-serif; font-weight:500;
}
body.dark .credit{ color:#ccc; }

/* Responsive */
@media(max-width:768px){
  h1{ font-size:22px; }
  #drop-area{ font-size:15px; padding:12px; }
  #output{ font-size:15px; padding:12px; }
  button, .theme-toggle{ padding:8px 25px; font-size:14px; }
  .container{ padding:20px 20px; height:90vh; }
}
</style>
<meta name="google-site-verification" content="qacn2SGQ5AZeLjZju7Pnprhe7XgcggjlrLDghWvXXRg" />
</head>
<body>
<div class="theme-toggle" onclick="toggleTheme()">Switch Theme</div>
<div class="container">
<h1>SRT to Plain Text Converter</h1>
<div id="file-name">No file selected</div>
<div id="drop-area"><span class="file-icon">ðŸ“„</span> Select File</div>
<input type="file" id="srtFile" accept=".srt" multiple style="display:none;">
<textarea id="output" placeholder="Converted text will appear here..."></textarea>
<button onclick="copyText()">Copy Text</button>
<div class="credit">Developed by Adib Mahfuj</div>
</div>

<script>
const dropArea = document.getElementById('drop-area');
const fileInput = document.getElementById('srtFile');
const output = document.getElementById('output');
const fileNameDisplay = document.getElementById('file-name');

dropArea.addEventListener('click', ()=>fileInput.click());
dropArea.addEventListener('dragover', e=>{ e.preventDefault(); dropArea.classList.add('hover'); });
dropArea.addEventListener('dragleave', ()=>dropArea.classList.remove('hover'));
dropArea.addEventListener('drop', e=>{ e.preventDefault(); dropArea.classList.remove('hover'); processFiles(e.dataTransfer.files); });
fileInput.addEventListener('change', e=>processFiles(e.target.files));

function cleanLine(line){ return line.replace(/\r?\n/g,"").trim(); }

function processFiles(files){
  if(files.length>0) fileNameDisplay.textContent = files[0].name;
  let allText = [];
  Array.from(files).forEach(file=>{
    const reader = new FileReader();
    reader.onload = function(e){
      const lines = e.target.result.split(/\r?\n/);
      lines.forEach(line=>{
        line = cleanLine(line);
        if(line && isNaN(line) && !line.includes("-->")) allText.push(line);
      });
      output.value = allText.join("\n");
    };
    reader.readAsText(file);
  });
}

function copyText(){ 
  navigator.clipboard.writeText(output.value); 
  output.focus();
  output.select();
  alert("Text copied!"); 
}

function toggleTheme(){ 
  document.body.classList.toggle('dark'); 
  if(document.body.classList.contains('dark')){
    output.style.color = '#eee';
    dropArea.style.color = '#eee';
    fileNameDisplay.style.color = '#eee';
  } else {
    output.style.color = '#111';
    dropArea.style.color = '#555';
    fileNameDisplay.style.color = '#333';
  }
}
</script>
</body>
</html>
